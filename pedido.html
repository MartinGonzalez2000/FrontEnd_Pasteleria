      <!-- El formulario debe de contener los datos de contacto del cliente que son

      <form action="">

          </div>

            <input type="tel" maxlength="10" required />
          </div>
      <!-- Correo -->
          <div class="campo">
            <label for="correo">Correo Electronico</label>
          <input type="email" name="correo" required />
          </div>
      <!-- Comentarios -->
          <div class="campo">
            <label for="Comentarios">Comentarios</label>
          <input type="text" name="Comentarios" required />
          </div>
      <!-- Pastel -->
          <div class="campo"> <label for="pastel">Selecciona un Pastel</label>

          </div>

            <tr>
              <th>Relleno/Topin</th>
